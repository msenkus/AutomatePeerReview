<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Debug Information</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .debug-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
        .question-block {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }
        .question-title {
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
        }
        .options-list {
            margin-left: 20px;
        }
        .option-item {
            background: #e9ecef;
            padding: 5px 10px;
            margin: 3px 0;
            border-radius: 3px;
            font-family: monospace;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Structure Debug</h1>

        <div class="debug-section">
            <h3>Instructions:</h3>
            <ol>
                <li>First, make sure you have a form open by going back to the evaluation page</li>
                <li>Click "Analyze Form Structure" below to inspect the Google Form</li>
                <li>Use this information to identify the correct field names and options</li>
            </ol>
        </div>

        <button onclick="analyzeForm()" class="btn btn-primary">Analyze Form Structure</button>
        <a href="/evaluate" class="btn btn-secondary">Back to Evaluation</a>

        <div id="statusMessage" class="status-message"></div>
        <div id="debugResults"></div>
    </div>

    <script>
        function showMessage(message, isSuccess = true) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${isSuccess ? 'status-success' : 'status-error'}`;
            statusDiv.style.display = 'block';
        }

        async function analyzeForm() {
            try {
                const response = await fetch('/debug_form', {
                    method: 'POST',
                });
                const result = await response.json();

                if (result.status === 'success') {
                    showMessage('Form analyzed successfully!', true);
                    displayFormStructure(result.form_structure);
                } else {
                    showMessage('Error: ' + result.message, false);
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, false);
            }
        }

        function displayFormStructure(structure) {
            const resultsDiv = document.getElementById('debugResults');
            let html = '<div class="debug-section"><h3>Form Structure:</h3>';

            for (const [question, options] of Object.entries(structure)) {
                html += '<div class="question-block">';
                html += `<div class="question-title">Question: "${question}"</div>`;
                html += '<div class="options-list">Options:';

                if (options.length > 0) {
                    options.forEach(option => {
                        html += `<div class="option-item">${option}</div>`;
                    });
                } else {
                    html += '<div class="option-item">No options found (likely a text field)</div>';
                }

                html += '</div></div>';
            }

            html += '</div>';
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
